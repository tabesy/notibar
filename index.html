<style>
.texstyle {
    font-family: "游ゴシック体", "Yu Gothic", YuGothic, "ヒラギノ角ゴ Pro", "Hiragino Kaku Gothic Pro", "メイリオ", "Meiryo", sans-serif;;
    font-feature-settings: "palt";
    background: rgba(100,50,50,0.3);
    border:solid 1px silver;
    margin:10px;
    vertical-align:middle;
    left:-100%;
    transition: all 300ms 0s ease;
}
.neutral{
    letter-spacing:-2px;
    font-size:1.75em;
    color:white;
    line-height:35px;
}
.power{
    padding:20px;
    letter-spacing:-2px;
    font-size:4em;
    font-weight:800;
    color:white;
    line-height:55px;
}
pre{
    display:inline-block;
}
.icn{
    height:64px;
    width:64px;
    display:inline-block;
}
.tex{
    display:inline-block;

}
.deactive{
}
.active{
  transform:translateX(0%);
}
#notybar{
    border:solid 1px silver;
    position:absolute;
    bottom:0px;
    width:38.2%;
}
</style>
<script type="text/javascript">

function addtex(text){
var element = document.createElement('div'); 
    element.classList.add("texstyle"); 
    element.classList.add("neutral"); 
    element.classList.add("deactive"); 
//    element.innerHTML = "<div class='tex'>"+text+"</div>";
    addelement(element,10000);
    typewrite(element,text);
}
function typewrite(element,text){
tx="";
for(var i in text){
tx = tx+text[i]
var tix = 1000*i
setTimeout(function(){element.innerHTML="<div class='tex'>"+tx+"</div>"};console.log(tix);,tix);
}
}
function addelement(element,time){
var objBody = document.querySelector("#notybar"); 
    objBody.appendChild(element);
    addanim(element)
    setTimeout(function(){delanim(element)},time);
//    setTimeout(function(){element.classList.toggle("active");element.classList.toggle("deactive");},100);
//    setTimeout(function(){element.classList.toggle("active");element.classList.toggle("deactive")},time);
    setTimeout(function(){element.parentNode.removeChild(element)},time+1000);
//    setTimeout(function(){element.parentNode.removeChild(element)},time)
}

function addanim(element){
    element.animate([
      {transform:'translateX(-120%)'},
      {}
    ],{duration:200})
}
function delanim(element){
    element.animate([
      {transform:'translateX(-120%)'},
    ],{duration:200})
}

window.onload = function(){
addtex("親譲りの無鉄砲で小供の時から損ばかりしている。\n\n 小学校に居る時分学校の二階から飛び降りて一週間ほど腰を抜かした事がある。\n\n\nなぜそんな無闇をしたと聞く人があるかも知れぬ。\n\n\n\n別段深い理由でもない。");
setTimeout(function(){addtex("親譲りの無鉄砲で小供の時から損ばかりしている。\n小学校に居る時分学校の二階から飛び降りて一週間ほど腰を抜かした事がある。\nなぜそんな無闇をしたと聞く人があるかも知れぬ。\n別段深い理由でもない。")},1000);

}
</script>

</div>
